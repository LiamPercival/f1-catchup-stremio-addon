<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Catchup - Stremio Addon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e10600, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #bbb;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-group input::placeholder {
            color: #666;
        }

        .input-group input:focus {
            border-color: #e10600;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(90deg, #e10600, #ff3333);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(225, 6, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .api-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #888;
        }

        .api-link a {
            color: #ff6b6b;
            text-decoration: none;
        }

        .api-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/images/logo.png" alt="F1 Logo">
        </div>

        <h1>F1 Catchup</h1>
        <p class="subtitle">
            Formula 1 sessions for Stremio, powered by TheTVDB.<br>
            Works with Torrentio and other stream providers.
        </p>

        <div class="input-group">
            <label for="apiKey">TheTVDB API Key</label>
            <input type="text" id="apiKey" placeholder="Enter your TVDB API key" autocomplete="off">
        </div>

        <button id="installBtn" class="btn" disabled>Install Addon</button>

        <div class="api-link">
            Don't have a key? <a href="https://thetvdb.com/api-information" target="_blank">Get one free from
                TheTVDB</a>
        </div>

        <div class="footer">
            Works with Stremio Desktop, Android, and Web
        </div>
    </div>

    <script>
        const input = document.getElementById('apiKey');
        const btn = document.getElementById('installBtn');

        input.addEventListener('input', () => {
            btn.disabled = !input.value.trim();
        });

        btn.addEventListener('click', () => {
            const key = input.value.trim();
            if (!key) return;
            const manifestUrl = window.location.origin + '/' + encodeURIComponent(key) + '/manifest.json';
            const stremioUrl = manifestUrl.replace(/^https?:\/\//, 'stremio://');
            window.location.href = stremioUrl;
        });
    </script>
</body>

</html>
