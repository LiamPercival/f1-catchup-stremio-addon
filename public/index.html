<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Catchup - Stremio Addon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e10600, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #e10600;
        }

        input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #e10600, #ff3333);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(225, 6, 0, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary.loading {
            opacity: 0.7;
            cursor: wait;
        }

        .help-text {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.85rem;
            color: #888;
        }

        .help-text a {
            color: #e10600;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .manual-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
        }

        .manual-link a {
            color: #888;
            text-decoration: none;
        }

        .error {
            background: rgba(225, 6, 0, 0.2);
            border: 1px solid #e10600;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success {
            background: rgba(0, 200, 83, 0.2);
            border: 1px solid #00c853;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/logo.png" alt="F1 Logo">
        </div>

        <h1>F1 Catchup</h1>
        <p class="subtitle">Formula 1 addon for Stremio</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">&#127950;</div>
                <div>All Seasons</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#127937;</div>
                <div>Every Session</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128681;</div>
                <div>Spoiler-Free</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128197;</div>
                <div>Auto-Updates</div>
            </div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="input-group">
            <label for="apiKey">Torbox API Key</label>
            <input
                type="text"
                id="apiKey"
                placeholder="Enter your Torbox API key"
                autocomplete="off"
            >
        </div>

        <button class="btn btn-primary" id="installBtn" onclick="installAddon()">
            Install to Stremio
        </button>

        <div class="help-text">
            <strong>Need an API key?</strong><br>
            1. Go to <a href="https://torbox.app" target="_blank">torbox.app</a><br>
            2. Sign up or log in<br>
            3. Go to Settings &rarr; API<br>
            4. Copy your API key
        </div>

        <div class="manual-link" id="manualLink" style="display: none;">
            Or copy manifest URL:<br>
            <a href="#" id="manifestUrl" target="_blank"></a>
        </div>
    </div>

    <script>
        const baseUrl = window.location.origin;
        const apiKeyInput = document.getElementById('apiKey');
        const installBtn = document.getElementById('installBtn');
        const manualLink = document.getElementById('manualLink');
        const manifestUrl = document.getElementById('manifestUrl');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        apiKeyInput.addEventListener('input', updateManifestLink);

        function updateManifestLink() {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                const url = baseUrl + '/' + encodeURIComponent(apiKey) + '/manifest.json';
                manifestUrl.href = url;
                manifestUrl.textContent = url;
                manualLink.style.display = 'block';
            } else {
                manualLink.style.display = 'none';
            }
        }

        async function installAddon() {
            const apiKey = apiKeyInput.value.trim();

            if (!apiKey) {
                errorDiv.textContent = 'Please enter your Torbox API key';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return;
            }

            // Disable button and show loading state
            installBtn.disabled = true;
            installBtn.classList.add('loading');
            installBtn.textContent = 'Validating...';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            let keyValidated = false;

            try {
                // Validate API key by calling Torbox user endpoint
                const response = await fetch('https://api.torbox.app/v1/api/user/me', {
                    headers: { 'Authorization': 'Bearer ' + apiKey }
                });

                if (response.status === 401 || response.status === 403) {
                    errorDiv.textContent = 'Invalid API key. Please check your Torbox API key and try again.';
                    errorDiv.style.display = 'block';
                    installBtn.disabled = false;
                    installBtn.classList.remove('loading');
                    installBtn.textContent = 'Install to Stremio';
                    return;
                }

                if (!response.ok) {
                    // Non-auth error, proceed anyway
                    console.warn('Torbox API returned ' + response.status + ', proceeding with install');
                } else {
                    keyValidated = true;
                }
            } catch (err) {
                // CORS or network error â€” skip validation and proceed
                console.warn('Could not validate API key (CORS or network):', err);
            }

            // Proceed with install
            if (keyValidated) {
                successDiv.textContent = 'API key validated! Opening Stremio...';
            } else {
                successDiv.textContent = 'Opening Stremio... (key could not be verified)';
            }
            successDiv.style.display = 'block';

            const manifestPath = '/' + encodeURIComponent(apiKey) + '/manifest.json';
            const stremioUrl = 'stremio://' + window.location.host + manifestPath;
            window.location.href = stremioUrl;

            // Show manual link after delay as fallback
            setTimeout(function() {
                manualLink.style.display = 'block';
                installBtn.disabled = false;
                installBtn.classList.remove('loading');
                installBtn.textContent = 'Install to Stremio';
            }, 2000);
        }

        apiKeyInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') installAddon();
        });
    </script>
</body>
</html>
